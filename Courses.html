    <style>
 body{
    margin:0px;

 }
 

        .content  {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
        
        .content {
          padding: 0 10px;
        }
        
        .content {
          color: #fff;
          text-decoration: none;
          transition: background-color 0.3s ease;
        }
        
        .content:hover {
        font-weight: bolder;
            font-family:cursive;
            color:gold;
          background-color: #080707;
        
        }
        
        .rocket-button {
          background-color: #f7de02;
          color: #fff;
          border: none;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         
          border-radius: 5px;
          cursor: pointer;
          position: relative;
          overflow: hidden;
        }
        
        .rocket-button:before {
          content: "Join Us For A Centum Life";
          font-family:Cursive;
          font-weight: bold;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #fff;
          border-radius: 5px;
          transform: translateY(-100%);
          transition: transform 0.3s ease;
        }
        
        .rocket-button:hover:before {
          transform: translateY(0);
        }
        
        .rocket-button:after {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          width: 30px;
          height: 30px;
          background-image: url("rocket.png");
          background-size: cover;
          transform: translate(-50%, -50%) rotate(-45deg);
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .rocket-button:hover:after {
          transform: translate(-50%, -50%) rotate(0);
          opacity: 1;
        }
        .neon-button {
          background-color:red;
          border: none;
          color: #fff;
         
          text-align: center;
          text-decoration: none;
          display: inline-block;
        
        
          cursor: pointer;
          position: relative;
          overflow: hidden;
          transition: background-color 0.3s ease;
        }
        
        .neon-button:before,
        .neon-button:after {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          height: 100%;
          background-color: transparent;
          border-radius: 50%;
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .neon-button:before {
          border: 2px solid #fff;
          border-top-color: transparent;
          border-right-color: transparent;
          animation: neon-animation 2s ease-in-out infinite;
        }
        
        .neon-button:after {
          border: 2px solid #fff;
          border-top-color: transparent;
          border-left-color: transparent;
          animation: neon-animation-reverse 2s ease-in-out infinite;
        }
        
        @keyframes neon-animation {
          0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
          }
          50% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
          }
          100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
          }
        }
        
        @keyframes neon-animation-reverse {
          0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
          }
          50% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
          }
          100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
          }
        }
            </style>

    <script >
        document.addEventListener('DOMContentLoaded', function () {

loadCourses();


document.querySelector('#create-course form').addEventListener('submit', function (event) {
    event.preventDefault();
    const courseName = document.querySelector('#course-name').value.trim();
    if (courseName !== '') {
        createCourse(courseName);
        this.reset();
    }
});
});

function createCourse(courseName) {
const courses = JSON.parse(localStorage.getItem('courses')) || [];
const course = {
    id: Date.now(),
    name: courseName,
    modules: []
};
courses.push(course);
localStorage.setItem('courses', JSON.stringify(courses));
loadCourses();
}

function loadCourses() {
const courses = JSON.parse(localStorage.getItem('courses')) || [];
const courseList = document.querySelector('#course-list');
courseList.innerHTML = '';
courses.forEach(course => {
    const li = document.createElement('li');
    li.textContent = course.name;
    courseList.appendChild(li);
    });
}
    </script>
